<!DOCTYPE html>
<html lang="en">
  <head>
   <style>
    body {
    font-family: Verdana, sans-serif;
    }
   </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
    <meta charset="utf-8">
    <title>AR Demo</title>
   
  </head>
  <body>
    <style>
    body {
    font-family: Tahoma, sans-serif;
    font-size: 1.0em; /* 30px/16=1.875em */
    }
    </style>
    <h1>*This is a demo of an AR experience*</h1>
    <model-viewer
    data-name="baloon"
    src="files/lakeside_campsite.glb"
    ios-src="files/Lakeside_Campsite.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    poster="files/pic.png"
></model-viewer>
    <img src="files/pic.png" alt="Pic-">

    <p>@ Carina Poulin 2022</p>

  </body>
</html>
