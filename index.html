<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">   
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap');
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
    <meta charset="utf-8">
    <title>AR Demo</title>
   
  </head>
  <body>
    <style>
    body {
    font-family: 'Inconsolata', monospace;
    font-size: 1.2em; /* 30px/16=1.875em */
    color: #058ED9;
    background-color:#020f2b;
    padding-left: 50px;
    }
    model-viewer {
    width: 500px;
    height: 300px;
    
    }
    model-viewer::part(default-ar-button) {
      transform: scale(3);
    }
    a:link {
    color: #77685D;  
    }
    a:visited {
    color: #77685D;
    }
    </style>
    
    
    <h1>View NASA's Aqua Satellite <br> in Augmented Reality</h1>
    
    <p>Original 3D model</p>
    <model-viewer
    data-name="Satellite"
    src="files/aqua_satellite2.glb"
    ios-src="files/Aqua_satellite2.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    poster="files/pic.png"
    background-image="files/pexels-philippe-donn-1169754.jpg";                       
    ></model-viewer>
    
    <p>Improved 3D model</p>
    <model-viewer
    data-name="Satellite_improved"
    src="files/aqua_notext.glb"
    ios-src="files/aqua_notext.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    poster="files/pic.png"
    background-image="files/pexels-philippe-donn-1169754.jpg";     
    ></model-viewer>
    
    <p>Improved 3D model with annotations</p>
    <model-viewer
    data-name="Satellite_improved_text"
    src="files/aqua2.glb"
    ios-src="files/aqua2.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    poster="files/pic.png"
    background-image="files/pexels-philippe-donn-1169754.jpg";     
    ></model-viewer>
    <p style="font-size:80%; color:#F4EBD9;">Carina Poulin 2022 </br><a href="https://sketchfab.com/3d-models/aqua-satellite-wWmEeEeS71I2eX4PS281MUMK3B5">Original Aqua satellite by NASA</a> <br>Licensed under <a href="https://creativecommons.org/licenses/by-nc/3.0/">CC Attribution-NonCommercial</a>. </p>

    <style>
  button{
    display: block;
    width: 6px;
    height: 6px;
    border-radius: 3px;
    border: 3px solid blue;
    background-color: blue;
    box-sizing: border-box;
  }

  #annotation{
    background-color: #dddddd;
    position: absolute;
    transform: translate(10px, 10px);
    border-radius: 10px;
    padding: 10px;
  }
    </style>
    <model-viewer 
    src="files/aqua_notext.glb"
    ios-src="files/aqua_notext.usdz" 
    alt="A 3D model of a Toy Train" camera-controls>
      <button slot="hotspot-hand" data-position="-0.023 0.0594 0.0714" data-normal="-0.3792 0.0004 0.9253">
      <div id="annotation">Whistle</div>
      </button>
    </model-viewer>
  
</body>
</html>
