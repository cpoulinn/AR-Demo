<!DOCTYPE html>
<html lang="en">
  <head>
   <style>
    body {
    font-family: Verdana, sans-serif;
    }
   </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
    <meta charset="utf-8">
    <title>AR Demo</title>
   
  </head>
  <body>
    <style>
    body {
    font-family: Tahoma, sans-serif;
    font-size: 1.2em; /* 30px/16=1.875em */
    color: ##058ED9;
    background-color:#020f2b;
    }
    model-viewer {
    width: 800px;
    height: 600px;
    ::part(default-ar-button) {
    transform: scale(4.0)
      }
    }
    </style>
    
    
    <h1>This is a demo of an AR experience</h1>
    <model-viewer
    data-name="Satellite"
    src="files/aqua_satellite.glb"
    ios-src="files/Aqua_satellite.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    poster="files/pic.png"
></model-viewer>

    <p style="font-size:80%;"> Carina Poulin 2022 </br> "Aqua satellite" by NASA is licensed under Creative Commons Attribution-NonCommercial. </p>

  </body>
</html>
