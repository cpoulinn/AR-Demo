<!DOCTYPE html>
<html>
<head>
<style>
   /* Set the height of the header to be equal to the viewport height */
  #header {
    height: 100%;
    padding-left: 50px
  }

  /* Create a parallax effect by making the background move at a slower rate than the rest of the page */
  #header .bg-image {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    width: 100%;
     /* Use a smaller value for the background-position property to make the background move faster */
  background-position: center -100%;
  /* Add a transition effect to make the scrolling smoother */
  transition: background-position 0.5s ease;
  }
  
.grid2 {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.grid2 img {
  width: 25%;
  margin: 5px;
}

@media (max-width: 600px) {
  .grid2 img {
    width: 50%;
  }
}
form {
  margin: 20px 20px 20px 20px;
  padding-left: 50px;
}

form label {
  display: block;
  margin: 5px 0;
}

form input[type="text"],
form input[type="email"],
form textarea {
 
.container {
  display: grid;
  grid-template-columns: 1fr 1fr; /* 1fr represents one fraction of the available space, so this creates two columns of equal width */
}

.left-column {
  grid-column: 1 / 2; /* This element will span the first column */
}

.right-column {
  grid-column: 2 / 3; /* This element will span the second column */
}
</style>
</head>
<body>
<!-- Set the background image for the header -->
<div id="header" class="bg-image" style="background-image: url('https://images.pexels.com/photos/4534200/pexels-photo-4534200.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
  <!-- Add your content here -->
  <h1><br><br><br><br><br><br> header text<br><br><br><br><br><br></h1>
</div>



<div class="grid2">
  <img src="https://via.placeholder.com/150" alt="image 1">
  <img src="https://via.placeholder.com/150" alt="image 2">
  <img src="https://via.placeholder.com/150" alt="image 3">
  <img src="https://via.placeholder.com/150" alt="image 4">
  <img src="https://via.placeholder.com/150" alt="image 5">
  <img src="https://via.placeholder.com/150" alt="image 6">
</div>

<form>
  <label>Name: <input type="text" name="name" /></label><br />
  <label>Email: <input type="email" name="email" /></label><br />
  <label>Message:<br /><textarea name="message"></textarea></label><br />
  <input type="submit" value="Send" />
</form>

<div class="container">
  <div class="left-column">
    <img src="my-image.jpg" alt="My image">
    <p>Some text</p>
  </div>
  <div class="right-column">
    <p>Some more text</p>
    <img src="my-image.jpg" alt="My image2">
  </div>
</div>

</body>
</html>
<script>
   // Get the header element
  var header = document.querySelector('#header');

  // Get the height of the viewport
  var vh = window.innerHeight;

  // Add an event listener to update the parallax effect on scroll
  window.addEventListener('scroll', function() {
    // Calculate the scroll position
    var scrollY = window.scrollY;

    // Update the background position to create a parallax effect
    header.style.backgroundPosition = 'center ' + (scrollY * 0.5) + 'px';
  });
</script>
