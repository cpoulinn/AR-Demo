<!DOCTYPE html>
<html>
<head>
<style>
  /* Set the height of the header to be equal to the viewport height */
  #header {
    height: 100vh;
  }

  /* Create a parallax effect by making the background move at a slower rate than the rest of the page */
  #header .bg-image {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    width: 100%;
  }
  
.grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.grid img {
  width: 25%;
  margin: 5px;
}

@media (max-width: 600px) {
  .grid img {
    width: 50%;
  }
}
form {
  margin: 20px 20px 20px 20px;
  padding-left: 50px;
}

form label {
  display: block;
  margin: 5px 0;
}

</head>

<div id="header" class="bg-image" style="background-image: url('https://images.pexels.com/photos/1279813/pexels-photo-1279813.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">

  <img src="https://via.placeholder.com/150" alt="image 5">
  <img src="https://via.placeholder.com/150" alt="image 6">
</div>

</form>

</html>
